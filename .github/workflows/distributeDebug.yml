name: Distribute

on:
  push:
    branches: [ develop ]

jobs:
  distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Android SDK
        uses: maxim-lobanov/setup-android-tools@v1
        with:
          packages: |
            platforms;android-24
            platforms;android-31
          cache: true

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Cache Ruby - Bundler
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Cache Gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches/
          key: cache-clean-gradle-${{ matrix.os }}-${{ matrix.jdk }}

      - name: Cache Gradle Wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper/
          key: cache-clean-wrapper-${{ matrix.os }}-${{ matrix.jdk }}

      - name: Grant Permission to Execute
        run: chmod +x gradlew
      - name: Create Local Properties
        run : |
          touch local.properties
          echo "sdk.dir=/home/.android/sdk" >> local.properties
          echo "GOOGLE_CLOUD_ANDROID_API_KEY=$GOOGLE_CLOUD_ANDROID_API_KEY" >> local.properties
        env:
          GOOGLE_CLOUD_ANDROID_API_KEY: ${{ secrets.GOOGLE_CLOUD_ANDROID_API_KEY }}
      - name: Install bundle
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Create Firebase Service Credentials file
        run: |
          echo "$FAD_CREDENTIAL" > firebase_credentials.json.b64
          base64 -d -i firebase_credentials.json.b64 > firebase_credentials.json
        env:
          FAD_CREDENTIAL: ${{ secrets.FAD_CREDENTIAL }}

      - name: Distribute app with ðŸ”¥ App Distribution ðŸš€
        run: bundle exec fastlane distributeDebug
        env:
          FAD_ANDROID_APP_ID: ${{ secrets.FAD_ANDROID_APP_ID }}